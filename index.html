<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="left-side.css">
    <link rel="stylesheet" href="right-side.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>CHECK <span class="yo">YO'</span> SELF</h1>
      <form class="header-searchbar">
          <button id="magnifying-glass" type="button" name="top-search-bar"><img src="images/search.svg"></button>
          <input type="text" placeholder="Search..."></input>
      </form>


    </header>
    <main>
      <form class="left-side-form">
        <label class="left-side-labels" for="Task Title">Task Title</label><br>
        <input id="left-side-title-input" class="left-side-input" type="text" name="task title input" placeholder="Enter Task Title Here">
          <ul class="task-list">
            <li><button type="button" name="delete-button" class="delete-button"><img class="delete-button" src="images/delete.svg" alt="Delete Button for Task Item"></button>Example List Here!</li>
            <li><button type="button" name="delete-button" class="delete-button"><img class="delete-button" src="images/delete.svg" alt="Delete Button for Task Item"></button>Example List Here! AND HERE!</li>
          </ul>
        <label class="left-side-labels" for="Task Item">Task Item</label><br>
        <div class="left-side-bottom-buttons">
          <span class="add-task-item">
            <input id="left-side-task-input" class="left-side-input" type="text" name="Task Item Input" placeholder="Enter Task Item Here">
            <button id="plus-button" class="left-side-button" type="button" name="Add Task Item">+</button><br>
          </span>
          <button id="make-task-list" class="left-side-button" type="button" name="Make Task List">Make Task List</button>
          <button class="left-side-button" type="button" name="Clear All">Clear All</button>
          <hr class="line" />
          <button class="left-side-button" type="button" name="Filter By Urgency">Filter By Urgency</button>
        </div>
      </form>
      <section class="right-side-cards">
       <section class="to-do-card">
        <div class="task-title">
         <h3>Task Title</h3>
         <hr class="task-card-line"/>
       </div>
       <div class"task-checklist">
        <ul class="checklist">
          <li><input class="to-do-checkbox" type="checkbox" name="Task Completed" value="">Random Task Added</li>
        </ul>
        <hr class="task-card-line"/>
      </div>
        <div class="task-btns">
         <div class="btn-group">
          <img class='urgency' src="images/urgent.svg" alt="Lightning Bolt To Show Urgency">
          <figcaption>Urgent</figcaption>
         </div>
         <div class="btn-group">
           <img class="delete-card"src="images/delete.svg" alt="Delete Button">
           <figcaption>Delete</figcaption>
        </div>
        </div>
       </section>


      </section>
    </main>
    <script src="todo-list.js"></script>
    <script src="task.js"></script>
    <script src="main.js"></script>
  </body>
</html>
