<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="right-side.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Check Yo'Self</h1>
      <form class="">
        <button id="magnifying-glass" type="button" name="top-search-bar"></button>

      </form>

    </header>
    <main>
      <form class="left-side-form">
        <label for="Task Title">Task Title</label><br>
        <input type="text" name="task title input" placeholder="Enter Task Title Here">
        <ul class="task-list">

        </ul>
        <label for="Task Item">Task Item</label><br>
        <input type="text" name="Task Item Input" placeholder="Enter Task Item Here">
        <button type="button" name="Add Task Item">+</button>
        <button type="button" name="Make Task List">Make Task List</button>
        <button type="button" name="Clear All">Clear All</button>
        <hr />
        <button type="button" name="Filter By Urgency">Filter By Urgency</button>

      </form>
      <section class="right-side-cards">
       <section class="to-do-card">
        <div class="task-title">
         <h3>Task Title</h3>
       </div>
       <div class"task-checklist">
        <ul class="checklist">
          <li><input class="to-do-checkbox" type="checkbox" name="Task Completed" value="">Random Task Added</li>
          <li><input class="to-do-checkbox" type="checkbox" name="Task Completed" value="">Random Task Added</li>
          <li><input class="to-do-checkbox" type="checkbox" name="Task Completed" value="">Random Task Added</li>
          <li><input class="to-do-checkbox" type="checkbox" name="Task Completed" value="">Random Task Added</li>
          <li><input class="to-do-checkbox" type="checkbox" name="Task Completed" value="">Random Task Added</li>
        </ul>
      </div>
        <div class="task-btns">
         <div class="btn-group">
          <img class='urgency' src="images/urgent.svg" alt="Lightning Bolt To Show Urgency">
          <figcaption>Urgent</figcaption>
         </div>
         <div class="btn-group">
           <img class="delete-card"src="images/delete.svg" alt="Delete Button">
           <figcaption>Delete</figcaption>
        </div>
        </div>
       </section>


      </section>
    </main>

  </body>
</html>
