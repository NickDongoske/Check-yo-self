<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="header.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>CHECK <span class="yo">YO'</span> SELF</h1>
      <form class="header-searchbar">
          <button id="magnifying-glass" type="button" name="top-search-bar"><img src="images/search.svg"></button>
          <input type="text" placeholder="Search..."></input>
      </form>


    </header>
    <main>
      <form class="left-side-form">
        <label for="Task Title">Task Title</label><br>
        <input type="text" name="task title input" placeholder="Enter Task Title Here">
        <ul class="task-list">

        </ul>
        <label for="Task Item">Task Item</label><br>
        <input type="text" name="Task Item Input" placeholder="Enter Task Item Here">
        <button type="button" name="Add Task Item">+</button>
        <button type="button" name="Make Task List">Make Task List</button>
        <button type="button" name="Clear All">Clear All</button>
        <hr />
        <button type="button" name="Filter By Urgency">Filter By Urgency</button>

      </form>
      <section class="right-side-cards">
        <h3>Task Title</h3>
        <hr />
        <ul>
          <li><input type="checkbox" name="Task Completed" value="">Random Task Added</li>
        </ul>
        <hr />
        <div>
          <img src="images/urgent.svg" alt="Lightning Bolt To Show Urgency">
          <figcaption>Urgent</figcaption>
          <img src="images/delete.svg" alt="Delete Button">
          <figcaption>Delete</figcaption>
        </div>
      </section>
    </main>

  </body>
</html>
